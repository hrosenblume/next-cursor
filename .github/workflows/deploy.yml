# =============================================================================
# GitHub Actions Deploy Workflow
# =============================================================================
#
# Automatically deploys to your DigitalOcean droplet when you push:
#   - Push to `main` branch → Deploys to production (/var/www/app, port 3000)
#   - Push to `dev` branch  → Deploys to staging (/var/www/app-staging, port 3001)
#
# Required GitHub Secrets (Settings → Secrets → Actions):
#   - DO_HOST:    Your droplet IP address (e.g., 123.456.789.0)
#   - DO_USER:    SSH username (usually 'root')
#   - DO_SSH_KEY: Private SSH key (entire contents of ~/.ssh/id_rsa)
#
# What this workflow does:
#   1. SSH into your droplet
#   2. Navigate to the app directory
#   3. Pull latest code from GitHub
#   4. Install dependencies
#   5. Generate Prisma client
#   6. Push database schema changes
#   7. Build the app
#   8. Restart PM2 process
#
# =============================================================================

name: Deploy

on:
  push:
    branches: [main, dev]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Production
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd /var/www/app
            git remote prune origin
            git fetch origin main
            git reset --hard origin/main
            npm install --production=false
            export $(grep -v '^#' .env.local | xargs)
            npx prisma generate --schema=prisma/schema.postgresql.prisma
            npx prisma db push --schema=prisma/schema.postgresql.prisma --skip-generate
            npm run build:prod
            pm2 restart app-prod

      - name: Deploy to Staging
        if: github.ref == 'refs/heads/dev'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd /var/www/app-staging
            git remote prune origin
            git fetch origin dev
            git reset --hard origin/dev
            npm install --production=false
            export $(grep -v '^#' .env.local | xargs)
            npx prisma generate --schema=prisma/schema.postgresql.prisma
            npx prisma db push --schema=prisma/schema.postgresql.prisma --skip-generate
            npm run build:prod
            pm2 restart app-staging

